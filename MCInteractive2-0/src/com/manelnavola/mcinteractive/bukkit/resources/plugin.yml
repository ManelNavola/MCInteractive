name: MCInteractive
description: Enables Twitch interaction with customizable in-game features
version: 2.0
author: Manel Navola

main: com.manelnavola.mcinteractive.bukkit.Main
load: POSTWORLD
api-version: 1.13

commands:
   # Base command
   mci:
      description: Lists all Minecraft Interactive commands
      usage: "/mci"
      permission: mci.info
      permission-message: You do not have permission to run this command!
   # Configuration management
   mci reload:
      description: Reloads the MC Interactive plugin and attempts reconnecting to Twitch servers
      usage: "/mci reload"
      permission: mci.reload
      permission-message: You do not have permission to run this command!
   # Stream management
   mci stream:
      description: Command for managing stream management
      usage: "/mci stream"
      permission: mci.stream
      permission-message: You do not have permission to run this command!
   mci stream register:
      description: Registers a Twitch channel on your player
      usage: "/mci register [channelName]"
      permission: mci.stream.register
      permission-message: You do not have permission to run this command!
   mci stream unregister:
      description: Unregisters a Twitch channel on your player
      usage: "/mci unregister"
      permission: mci.stream.register
      permission-message: You do not have permission to run this command!

permissions:
   # All commands
   mci.*:
      description: Gives access to all MCI commands
      children:
         mci.info: true
         mci.reload: true
      default: op
   # Base command
   mci.info:
      description: Allows you to list MCI commands
      default: true
   # Configuration
   mci.reload:
      description: Allows you to reload the MCI plugin
      default: op